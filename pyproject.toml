[build-system]
build-backend = "hatchling.build"

requires = ["hatch-vcs", "hatchling>=1.20"]

[project]
name = "simple-sqlite3-orm"
description = "A simple python sqlite3 ORM with pydantic."

readme = "README.md"
license = { text = "LICENSE.md" }
requires-python = ">=3.8"
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: Unix",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dynamic = ["version"]
dependencies = ["pydantic==2.6", "typing-extensions>=4"]
optional-dependencies.dev = [
  "black==24.1.1",
  "coverage==7.4.1",
  "flake8==6.1",
  "isort==5.13.2",
  "pytest==7.4.4",
  "pytest-mock==3.12",
  "pytest-asyncio==0.22.0",
]
urls.Source = "https://github.com/pga2rn/simple-sqlite3-orm"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/simple_sqlite3_orm/_version.py"

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/docs"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
atomic = true
profile = "black"
line_length = 88
skip_gitignore = true
known_first_party = ["simple_sqlite3_orm"]

[tool.pytest.ini_options]
log_auto_indent = true
log_format = "%(asctime)s %(levelname)s %(filename)s %(funcName)s,%(lineno)d %(message)s"
log_cli = true
log_cli_level = "INFO"
pythonpath = ["src"]
testpaths = ["./tests"]

[tool.coverage.run]
branch = false
relative_files = true
source = ["simple_sqlite3_orm"]

[tool.coverage.report]
exclude_also = [
  "def __repr__",
  "if cfg.DEBUG_MODE",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = true
skip_empty = true
